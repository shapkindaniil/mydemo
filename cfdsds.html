<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Тема вашего письма</title>
    <link
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-color: #f5f5f5;
      }

      table {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-collapse: collapse;
        border-spacing: 0;
      }

      td {
        padding: 20px;
        vertical-align: top;
      }

      .heading {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding-bottom: 10px;
        border-bottom: 2px solid #cccccc;
      }

      .content {
        font-size: 18px;
        line-height: 1.5;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #008080;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }

      .button:hover {
        background-color: #006666;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    /style>
  </head>
  <body>
    <table>
      <tr>
        <td class="heading">
          Изображение с заголовком
        </td>
      </tr>
      <tr>
        <td>
          <img src="header-image.jpg" alt="Изображение с заголовком">
        </td>
      </tr>
      <tr>
        <td class="content">
          <p>Здравствуйте,</p>
          <p>Я хочу поделиться с вами некоторой информацией. Вот что мне важно:</p>
          <ul>
            <li>Пункт 1</li>
            <li>Пункт 2</li>
            <li>Пункт 3</li>
          </ul>
          <p>Если вы заинтересованы в получении дополнительной информации, пожалуйста, нажмите на кнопку ниже:</p>
          <p><a href="#" class="button">Узнать больше</a></p>
        </td>
      </tr>
      <tr>
        <td>
          <img src="footer-image.jpg" alt="">
        </td>
      </tr>
    </table>
  </body>
</html>
